apiVersion: v1
kind: Service
metadata:
  name: homekit
spec:
  ports:
  - port: 51827
    protocol: TCP
    targetPort: 51827
  externalIPs:
    - 192.168.1.2
  selector:
    app: homeassistant
  type: ClusterIP



apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 9376

apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: MyApp
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 9376
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9377