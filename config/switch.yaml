- platform: template
  switches:
    airpurifiermax:
      friendly_name: "Air Max"
      value_template: "{{ is_state_attr('fan.air_purifier', 'mode', 'favorite' ) }}"
      turn_on:
          - entity_id: fan.air_purifier
            service: fan.turn_on
          - entity_id: fan.air_purifier
            service: fan.set_speed
            data:
              speed: favorite
          - service: xiaomi_miio.fan_set_favorite_level    
            data_template:
              entity_id: fan.air_purifier
              level: 14
      turn_off:
          - entity_id: fan.air_purifier
            service: fan.set_speed
            data:
              speed: auto

- platform: template
  switches:
    airpurifierled:
      friendly_name: "Air Led"
      value_template: "{{ is_state('sensor.mi_led', 'True') }}"
      turn_on:
        service: xiaomi_miio.fan_set_led_on
        data:
          entity_id: fan.air_purifier 
      turn_off:
        service: xiaomi_miio.fan_set_led_off
        data:
          entity_id: fan.air_purifier
      icon_template: >-
                {% if is_state('sensor.mi_led', 'True') %}
                  mdi:led-on
                {% else %}
                  mdi:led-off
                {% endif %}              

- platform: template
  switches:
    thermoseason:
      friendly_name: "Thermo Season"
      value_template: "{{ is_state('input_select.thermo_season', 'ON') }}"
      turn_on:
        - service: input_select.select_option
          data:
            entity_id: input_select.thermo_season
            option: "ON"
      turn_off:
        - service: input_select.select_option
          data:
            entity_id: input_select.thermo_season
            option: "OFF"
      icon_template: >-
                {% if is_state('input_select.thermo_season', 'ON') %}
                  mdi:radiator
                {% else %}
                  mdi:radiator-disabled
                {% endif %} 

