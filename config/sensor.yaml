
# Weather 
- platform: template
  sensors:
    wind:
      friendly_name: "Wind"
      unit_of_measurement: ""
      value_template: "{{ state_attr('weather.home', 'wind_speed') }}"

# Device Tracker
- platform: template
  sensors:
    home_ania:
      friendly_name: "Tracker Ania"
      value_template: "{% if is_state('device_tracker.samsung_a36', 'home') %}Home{% else %}Away{% endif %}"

- platform: template
  sensors:
    home_andrzej:
      friendly_name: "Tracker Andrzej"
      value_template: "{% if is_state('device_tracker.iphone', 'home') %}Home{% else %}Away{% endif %}"
