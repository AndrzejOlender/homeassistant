- alias: Set Away Mode In Weekdays
  trigger:
    platform: time
    at: "08:00:00"
  condition:
    - condition: state
      entity_id: 'binary_sensor.workday_sensor'
      state: 'on' 
    - condition: state
      entity_id: device_tracker.iphone_luci_andrzej
      state: "not_home"
    - condition: state
      entity_id: device_tracker.xiaomired_luci_ania
      state: "not_home"  
  action:
    - service: climate.turn_off
      data:
        entity_id: 
          - climate.thermochildroom_climate
          - climate.thermolivingroom_climate

- alias: Set Mode 23 In Weekdays (person in home) 
  trigger:
    platform: time
    at: "07:00:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: 'binary_sensor.workday_sensor'
        state: 'on'
      - condition: state
        entity_id: input_select.thermo_season
        state: "ON"
      - condition: or
        conditions:
          - condition: state
            entity_id: device_tracker.iphone_luci_andrzej
            state: "home"
          - condition: state
            entity_id: device_tracker.xiaomired_luci_ania
            state: "home"  
  action:
    - service: climate.set_temperature
      data:
        entity_id: 
          - climate.thermochildroom_climate
          - climate.thermolivingroom_climate
        temperature: 23
        hvac_mode: auto  

