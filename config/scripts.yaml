# Blinds
covers_open:
  alias: All Covers Open
  icon: mdi:blinds-horizontal
  sequence:
  - service: cover.open_cover
    entity_id: 
    - cover.blindslivingroomwindow1
    - cover.blindslivingroomwindow2
    - cover.blindslivingroomwindow3
    - cover.blindschildroomwindow1
    - cover.blindsofficewindow1
    - cover.blindsofficewindow2
    - cover.blindskitchenwindow1
  - service: sonos.snapshot
    entity_id: all
  - service: notify.sonos
    data:
      message: "Rolety we wszystkich oknach zostaną otwarte"
  - delay: 00:00:05
  - service: sonos.restore
    entity_id: all

covers_close:
  alias: All Covers Close
  icon: mdi:blinds-horizontal
  sequence:
  - service: cover.close_cover
    entity_id: 
    - cover.blindslivingroomwindow1
    - cover.blindslivingroomwindow2
    - cover.blindslivingroomwindow3
    - cover.blindschildroomwindow1
    - cover.blindsofficewindow1
    - cover.blindsofficewindow2
    - cover.blindskitchenwindow1
  - service: sonos.snapshot
    entity_id: all
  - service: notify.sonos
    data:
      message: "Rolety we wszystkich oknach zostaną zamknięte"
  - delay: 00:00:05
  - service: sonos.restore
    entity_id: all
  - service: input_select.select_option
    data:
      entity_id: 
        - input_select.covers_sun
      option: "ON"

# Work Day
work_day:
  alias: Work Day
  icon: mdi:blinds-horizontal
  sequence:
  - service: cover.close_cover
    entity_id: 
    - cover.blindslivingroomwindow1
    - cover.blindslivingroomwindow2
    - cover.blindslivingroomwindow3
    - cover.blindschildroomwindow1
    - cover.blindsofficewindow1
    - cover.blindsofficewindow2
    - cover.blindskitchenwindow1
  - service: light.turn_on
    entity_id: 
    - light.philipsledoffice
    - light.philipsledofficeleft
    - light.philipsledofficeright
  - service: sonos.snapshot
    entity_id: all
  - service: notify.sonos
    data:
      message: "Uruchamiam tryb 'Work Day'. Miłego dnia w pracy Andrzej"
  - delay: 00:00:05
  - service: sonos.restore
    entity_id: all

