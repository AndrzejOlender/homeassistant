apiVersion: v1
kind: Service
metadata:
  name: homeassistant-local
  namespace: smart-home
spec:
  selector:
    app: homeassistant
  ports:
    - name: homekit-tcp
      protocol: TCP
      port: 51827
      targetPort: 51827
    - name: homekit-udp
      protocol: UDP
      port: 5353
      targetPort: 5353
  externalIPs:
    - 192.168.1.2
  type: ClusterIP
