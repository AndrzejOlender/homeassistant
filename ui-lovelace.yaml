            state_color: on
          - entity: switch.washermachine
            name: Washermachine
            state_color: on
          - entity: switch.fridge_relay
            name: Fridge  
            state_color: on
          - entity: switch.tv_relay
            name: TV 
            state_color: on

      - type: vertical-stack
        in_card: false
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mini-graph-card
                name: Download
                hour24: true
                points_per_hour: 1
                animate: false
                font_size: 75
                font_size_header: 12
                show:
                  fill: false
                  labels: false
                  points: false
                line_color: "#36a2eb"
                decimals: 1
                entities:
                  - sensor.speedtest_download
              - type: custom:mini-graph-card
                name: Upload
                hour24: true
                points_per_hour: 1
                animate: false
                font_size: 75
                font_size_header: 12
                line_color: "green"
                decimals: 1
                show:
                  fill: false
                  labels: false
                  points: false
                # font_size: 75
                # font_size_header: 12
                entities:
                  - sensor.speedtest_upload

