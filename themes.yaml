Dark - Olender Blue:
  ### Main Interface Colors ###
  primary-color: "#03A9F4"
  light-primary-color: "#03A9F4"
  primary-background-color: "#141414"
  secondary-background-color: var(--primary-background-color)
  divider-color: "#262626"
  border-top: "#000000"
  ### Text ###
  primary-text-color: "#EBEBEB"
  secondary-text-color: "#03A9F4"
  text-primary-color: "#141414"
  disabled-text-color: "#5D5D5D"
  ### Sidebar Menu ###
  sidebar-icon-color: "#8E8E8E"
  sidebar-text-color: "#EBEBEB"
  sidebar-selected-background-color: var(--primary-background-color)
  sidebar-selected-icon-color: "#03A9F4"
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)
  ### States and Badges ###
  state-icon-color: "white"
  state-icon-active-color: "#03A9F4"
  state-icon-unavailable-color: var(--disabled-text-color)
  ### Sliders ###
  paper-slider-knob-color: "#03A9F4"
  paper-slider-knob-start-color: var(--paper-slider-knob-color)
  paper-slider-pin-color: var(--paper-slider-knob-color)
  paper-slider-active-color: var(--paper-slider-knob-color)
  paper-slider-secondary-color: var(--light-primary-color)
  ### Labels ###
  label-badge-background-color: "#515151"
  label-badge-text-color: "#EBEBEB"
  label-badge-red: "#515151"
  ### Cards ###
  paper-card-background-color: "#1A1A1A"
  paper-listbox-background-color: var(--primary-background-color)
  ### Toggles ###
  paper-toggle-button-checked-button-color: "#03A9F4"
  paper-toggle-button-checked-bar-color: "#03A9F4"
  paper-toggle-button-unchecked-button-color: "#8E8E8E"
  paper-toggle-button-unchecked-bar-color: "#515151"
  ### Table row ###
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)

  st-font-size-xl: 24px
  st-font-size-m: 26px
  st-font-size-title: 16px
  st-font-size-sensors: 16px
  st-spacing: 4px

