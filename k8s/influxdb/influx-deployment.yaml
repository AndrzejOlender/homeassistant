apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: metrics
  labels: 
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:latest
        ports:
        - containerPort: 8086
        volumeMounts:
        - mountPath: /var/lib/influxdb
          name: config-influxdb
      volumes:
      - name: config-influxdb
        persistentVolumeClaim:
          claimName: config-influxdb