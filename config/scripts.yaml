# Vacuum
clean_home:
  alias: Clean Home
  icon: mdi:home
  sequence:
  - service: vacuum.stop
    entity_id: vacuum.john
  - delay: 00:00:01
  - service: vacuum.send_command
    data:
      entity_id: vacuum.john
      command: app_segment_clean
      params: [17,16,22,19,21,18]
  - service: vacuum.set_fan_speed
    data:
      entity_id: vacuum.john
      fan_speed: Auto
      
