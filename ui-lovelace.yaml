            labels: false
            points: false
          entities:
            - entity: sensor.tv_power
              name: TV
              show_legend: false
              show_state: true
            - entity: sensor.yamaha_power
              name: Yamaha 
              show_legend: false
              show_state: true
              color: green
        show_header_toggle: false
        entities:
          - entity: media_player.tv
            state_color: on
          - entity: switch.yamaha
            state_color: on
          - entity: switch.radio
            state_color: on
          - entity: switch.hdmi1
            state_color: on
          - entity: switch.hdmi2
            state_color: on
          - entity: switch.nc
