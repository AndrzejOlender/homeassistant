          - type: entity
            entity: sensor.airly_caqi
            icon_color: green
            use_entity_picture: false
          - type: weather
            entity: weather.home
            show_conditions: false
            show_temperature: true
          - type: conditional
            conditions:
              - entity: binary_sensor.burze_dzis_net_heat_warning
                state: 'on'
            chip:
              type: entity
              entity: binary_sensor.burze_dzis_net_heat_warning
              content_info: name
              name: Hot
          - type: conditional
            conditions:
              - entity: binary_sensor.burze_dzis_net_wind_warning
                state: 'on'
            chip:
              type: entity
              entity: binary_sensor.burze_dzis_net_wind_warning
              icon_color: pink
          - type: conditional
            conditions:
              - entity: binary_sensor.burze_dzis_net_storm_warning
                state: 'on'
            chip:
              type: entity
              entity: binary_sensor.burze_dzis_net_storm_warning
