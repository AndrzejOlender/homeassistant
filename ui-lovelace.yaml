        show_header_toggle: false
        type: entities
      - entities:
          - entity: air_quality.airly
          - entity: fan.air_purifier
            state_color: on
          - entity: switch.airpurifiermax
            name: Air Max 
            state_color: on
          - entity: sensor.airly_aqi
            name: Outdoor
          - entity: sensor.mi_aqi
            name: Home
        show_header_toggle: false
        type: entities        
      - entities:
          - entity: switch.dishwasher_relay
            name: Dishwasher
            state_color: on
          - entity: switch.washermachine_relay
            name: Washermachine
            state_color: on
          - entity: switch.fridge_relay
            name: Fridge  
            state_color: on
          - entity: switch.tv_relay
            name: TV 
            state_color: on
          # - entity: switch.yamaha_relay
          #   name: Yamaha
        show_header_toggle: false
        type: entities

    icon: 'mdi:home'
    panel: false
    path: default_view
    theme: default
    title: Home

