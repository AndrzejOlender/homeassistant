# Configure a default setup
default_config:

# lovelace mode
lovelace:
  mode: yaml

frontend:
  themes: !include config/themes.yaml

homeassistant:
  customize: !include config/customize.yaml
  packages: !include_dir_named config/packages

# Yamls
group: !include config/groups.yaml
automation: !include config/automations.yaml
script: !include config/scripts.yaml
scene: !include config/scenes.yaml
homekit: !include config/homekit.yaml
alexa: !include config/alexa.yaml
recorder: !include config/recorder.yaml
input_select: !include config/input_select.yaml
# google_assistant: !include config/google-home/google-home.yaml
tts: !include config/tts.yaml
light: !include config/light.yaml
sensor: !include config/sensor.yaml
binary_sensor: !include config/binary.yaml
switch: !include config/switch.yaml
device_tracker: !include config/tracker.yaml


# Influxdb
influxdb:
  host: influxdb.metrics
  database: homeassistant

http:

# Zones
zone:
  - name: Wpkiw
    latitude: 50.281688
    longitude: 18.978667
    radius: 250
    icon: mdi:account-hard-hat

  - name: Yakudo
    latitude: 49.957991
    longitude: 18.964889
    radius: 250
    icon: mdi:account-hard-hat  

# This will override the default home zone
  - name: Home
    latitude: 50.2985936
    longitude: 19.04179
    radius: 250
    icon: mdi:home

# Amazon Alexa
alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_password
      url: amazon.com
      include_devices:
        - "echo"

notify:
  - platform: alexa_media
    name: alexa_media

